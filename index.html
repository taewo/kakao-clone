<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>kakao</title>
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="small-screen">
    <header class="header">
      <span>13:33</span>
      <span>
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        100%
        <i class="fas fa-battery-full"></i>
      </span>
    </header>
    <div class="ko__title">
      <span>Friends</span>
      <span>
        <i class="fas fa-search"></i>
        <i class="fas fa-cog"></i>
      </span>
    </div>
    <div class="main">
      <div class="my">
        <div class="img"></div>
        <div>
          <div class="title">키아누리브스</div>
          <div class="status">Matrics</div>
        </div>
      </div>
      <div class="plus-friends">
        <span class="title">
          Plus friend
        </span>
        <div class="small-friend">
          <div class="img"></div>
          <div>Plus Friend</div>
        </div>
      </div>
      <div class="normal-friends">
        <span class="title">
          Friends 5
        </span>
        <div class="small-friend">
          <div class="img"></div>
          <div>
            <div class="title">메시</div>
            <div class="status">World God</div>
          </div>
          <div class="music">hhooooooo</div>
        </div>
        <div class="small-friend">
          <div class="img"></div>
          <div>
            <div class="title">키아누리브스</div>
            <div class="status">Matrics</div>
          </div>
        </div>
        <div class="small-friend">
          <div class="img"></div>
          <div>
            <div class="title">지성팍</div>
            <div class="status">Korea God</div>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <i class="fas fa-user-alt"></i>
      <i class="far fa-comment"></i>
      <i class="fas fa-search"></i>
      <i class="fas fa-ellipsis-h"></i>
    </div>
  </div>
  <div class="big-screen">
    Pleas make your screen small
  </div>
</body>
</html>
