<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>kakao</title>
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/find.css">
</head>
<body>
  <div class="small-screen">
    <header class="header">
      <span>13:33</span>
      <span>
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        100%
        <i class="fas fa-battery-full"></i>
      </span>
    </header>
    <div class="ko__title">
      <span>Find</span>
      <span>
        <i class="fas fa-search"></i>
        <i class="fas fa-cog"></i>
      </span>
    </div>
    <div class="main">
      <div class="buttons">
        <span>
          <i class="fas fa-qrcode fa-2x"></i><br>
          QR Code
        </span>
        <span>
          <i class="fas fa-user-plus fa-2x"></i><br>
          Add by Contacts
        </span>
        <span>
          <i class="fas fa-passport fa-2x"></i><br>
          Add by ID
        </span>
        <span>
          <i class="far fa-envelope fa-2x"></i><br>
          Invite
        </span>
      </div>
      <div class="normal-friends">
        <span class="title">
          Recommended Friends
        </span>
        <div class="small-friend">
          <div class="img"></div>
          <div>
            <div class="title">메시</div>
            <div class="status">World God</div>
          </div>
          <div class="music"><i class="fas fa-user-plus"></i></div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <a href="friends.html">
        <i class="fas fa-user"></i>
      </a>
      <a href="index.html">
        <i class="far fa-comment"></i>
      </a>
      <a href="find.html">
        <i class="fas fa-search"></i>
      </a>
      <a href="more.html">
        <i class="fas fa-ellipsis-h"></i>
      </a>
    </div>
  </div>
  <div class="big-screen">
    Pleas make your screen small
  </div>
</body>
</html>
